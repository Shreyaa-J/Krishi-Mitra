<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fertilizer Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/organic-farming_756748-168.jpg?w=1060');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 15px;
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ffcc;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #00cc66;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00994d;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Fertilizer Recommendation</h2>
        <form action="/fertilizer" method="POST">
            <label for="crop">Crop:</label>
            <select name="crop" required>
                <option value="">Select Crop</option>
                <option value="rice">Rice</option>
                <option value="wheat">Wheat</option>
                <option value="maize">Maize</option>
                <option value="sugarcane">Sugarcane</option>
                <option value="cotton">Cotton</option>
            </select>

            <label for="N">Nitrogen (N):</label>
            <input type="number" name="N" step="0.1" required>

            <label for="P">Phosphorous (P):</label>
            <input type="number" name="P" step="0.1" required>

            <label for="K">Potassium (K):</label>
            <input type="number" name="K" step="0.1" required>

            <button type="submit">Get Recommendation</button>
        </form>
    </div>
</body>
</html>
